<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boxes{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 20px;
            /* background-color: blueviolet; */
        }
        #boxes > div{
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
           /* background-color: brown; */
        }
    </style>
</head>
<body>
    <div id="boxes">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
<button id="btn">create divs</button>

<form action="submit">
    <label for="name">name</label>
    <input type="text" name="name" id="name">
    <label for="occupation">occupation</label>
    <input type="text" name="occupation" id="occupation">
   <input type="submit" value="submit"/>
</form>

<div id="display">
<div></div>
</div>
<!-- --------------------------------------------- -->


    <script>
       
        var boxes = document.querySelectorAll('#boxes > div');
        for(i=0;i<boxes.length;i++){
     boxes[i].style.backgroundColor = "green"
     boxes[i].addEventListener("click",changecolor);
        }
function changecolor(e){
    for(i=0;i<boxes.length;i++){
    boxes[i].style.backgroundColor = "blue"
    }
    e.target.style.backgroundColor = "black"
}
//    ---------------------

var btn = document.getElementById('btn');
        btn.addEventListener('click',createbox);


function createbox(){
    let div = document.createElement('div');
    div.textContent="new one";
    div.style.border = "1px solid black"
    let box = document.getElementById('boxes')
    box.appendChild(div);
}
// --------------

var frm = document.querySelector('form')
var display = document.querySelector("#display > div")
frm.addEventListener('submit', formsubmit);

function formsubmit(e){
    e.preventDefault()
    let name = document.getElementById('name').value;
let occupation = document.getElementById('occupation').value;

display.textContent=  name + occupation;
 document.getElementById('name').value = "";
document.getElementById('occupation').value = "";
}

    </script>
</body>
</html>
