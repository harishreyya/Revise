<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.green{
    background-color: green;
}
    </style>
</head>
<body>
    <div id="green">green</div>
    <button onclick="green()">click</button>
</body>
<script>
function green(){
    var greenBg = document.getElementById('green')
    greenBg.setAttribute("class","green")
}
</script>
</html>
